<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="this is test description for my website">
    <meta name="keywords" content="forms, responsive, input, textarea, button">
    <meta name="author" content="Mushni">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 11</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Contact us to get 
                free support
            </h1>
            <form class="form" method="post">
                <div class="left-block">
                    <textarea class="custom-placeholder" name="description" id="description" placeholder="description"></textarea>
                </div>
                <div class="right-block">
                    <input class="custom-placeholder" type="text" id="subject" name="subject" placeholder="Subject">
                    <input class="custom-placeholder" type="text" id="username" name="username" placeholder="Name / Surname">
                    <input class="custom-placeholder" type="email" id="email" name="email" placeholder="Email">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
